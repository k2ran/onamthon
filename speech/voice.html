<html>
  <head>
    <title>voice converter</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA_Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="voice.css" />
  </head>

  <body>
    <div>
      <h1>Voice Recognition</h1>
      <textarea
        rows="5"
        cols="50"
        placeholder="your voice processing..."
        id="speechtext"
      ></textarea>
      <button onclick="speak()">Speak</button>
    </div>
    <div>
      <script>
        function speak() {
          var process = new webkitSpeechRecognition();
          process.lang = "en-GB";
          process.onresult = function (event) {
            console.log(event);
            document.getElementById("speechtext").value =
              event.results[0][0].transcript;
          };
          process.start();
        }
      </script>
    </div>
  </body>
</html>
